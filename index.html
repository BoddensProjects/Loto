<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Find the Worm - by Adam</title>
</head>
<body>
    <h1 align="center" class="title">Lucky Numbers</h1>
<div class="main-container">
   

    <div class="container">
        <div class="tile1 tile">
            <div class="left">
            <div class="num3 num"><p class="1s"></p></div>
            <div class="num2 num"><p class="2s"></p></div>
            <div class="num1 num"><p class="3s"></p></div>
            </div>
            <div class="right">
            <p>11AM</p>
         

            </div>
            
        </div>
        <div class="tile2 tile">
            <div class="left">
                <div class="num4 num"><p class="4s"></p></div>
                <div class="num5 num"><p class="5s"></p></div>
                <div class="num6 num"><p class="6s"></p></div>
            </div>
            <div class="right">
                <p>3PM</p>
            </div>
    
        </div>
        <div class="tile3 tile">
            <div class="left">
                <div class="num7 num"><p class="7s"></p></div>
                <div class="num8 num"><p class="8s"></p></div>
                <div class="num9 num"><p class="9s"></p></div>
            </div>
            <div class="right">
                <p>9PM</p>
            </div>
    
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
